name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest nbconvert

      - name: Run pytest - Extract tests
        run: pytest tests/test_extract.py -v

      - name: Run pytest - Transform tests
        run: pytest tests/test_transform.py -v

      - name: Execute Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute \
            --ExecutePreprocessor.timeout=600 \
            "AnyoneAI - Sprint Project 01.ipynb" \
            --output executed-notebook.ipynb

      - name: Upload executed notebook
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook-py${{ matrix.python-version }}
          path: executed-notebook.ipynb
          retention-days: 7